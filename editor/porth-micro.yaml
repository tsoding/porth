filetype: porth

detect:
  filename: "\\.porth$"

rules:
  - comment:
      start: "//"
      end: "$"
      rules:
        - todo: "(TODO|XXX|FIXME|NOTE):?"

  - identifier: "\\b(?i)[a-z_]+"

  - symbol.operator: "([-+/*=<>,]|[.]{2})"
  - symbol.brackets: "(\\(|\\))"

  - statement: "\\b(?i)(if|else|end|while|do|macro|include)"
  - type.keyword: "\\b(?i)(macro|include)"

  - constant.number: "\\b[0-9]+\\b"
  - constant.string:
      start: "\""
      skip: "\\\\."
      end: "\""
      rules:
        - constant.specialChar: "\\\\."
  - constant.string:
      start: "\'"
      skip: "\\\\."
      end: "\'"
      rules:
        - constant.specialChar: "\\\\."
